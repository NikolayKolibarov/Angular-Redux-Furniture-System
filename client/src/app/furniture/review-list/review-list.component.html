<div *ngFor="let review of reviews">
  <md-card>
    <md-card-header>
      <md-card-title>{{ review.user }} </md-card-title>
      <md-card-subtitle>{{ review.createdOn | date }}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <p>Rating: <strong>{{ review.rating }} / 5</strong></p>
      <hr>
      <p *ngIf="review.comment">Comment: <strong>{{ review.comment }}</strong></p>
    </md-card-content>
  </md-card>
</div>
